<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>LOGIN</title>
	</head>
	<body>
		
		<form action="">
			<table border="1" align="center">
				<caption>LOGIN</caption>
				<tr>
					<td>Name</td>
					<td><input type="text" name="fname" id="" maxlength="5"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="" id=""></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea name="" id="" cols="30" rows="10"></textarea></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="" id=""></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" id="" value="male">Male 
						<input type="radio" name="gender" id="" value="female">Female
					</td>
				</tr>
				<tr>
					<td>Technology</td>
					<td>
						<select name="" id="">
							<option value="">Select</option>
							<option value="com">Computer</option>
							<option value="ct">CIVIL</option>
							<option value="et">Electrical</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Subject</td>
					<td>
						<input type="checkbox" name="" id="" value="bn">Bangla 
						<input type="checkbox" name="" id="" value="en">English 
						<input type="checkbox" name="" id="" value="mt">Math
					</td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="tel" name="" id=""></td>
				</tr>
				<tr>
					<td>State name</td>
					<td><input type="text" name="" id="" maxlength="5"></td>
				</tr>
				<tr>
					<td>DOB</td>
					<td><input type="date" name="" id=""></td>
				</tr>
				<tr align="center">
					<td colspan="2"><button type="submit">Submit</button></td>
				</tr>
			</table>
		</form>
