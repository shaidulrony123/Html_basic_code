<!DOCTYPE html>
<html>
<head>
    <title>HTML Order List Example</title>
     
</head>
<body>
    <h3>Alphabet Type list</h3>
    <ol type="A">
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
    </ol>
    <h3>Number Type list</h3>
    <ol type="1" start="3">
        <li>HTML</li>
        <li>CSS</li>
        <li>PHP</li>
    </ol>
    <h3>Roman Number Type list</h3>
    <ol type="I">
        <li>Pragaph</li>
        <li>Table</li>
        <li>List</li>
    </ol>
    
</body>
</html>
