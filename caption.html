<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caption</title>
</head>
<body>
    <table border="1" width="300" height="100" border="1">
        <caption>HTML Table Example with Caption</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Masuma Akter</td>
            <td>50</td>
            <td>Dhaka</td>
        </tr>
        <tr>
            <td>Rashed Khan</td>
            <td>55</td>
            <td>Khulna</td>
        </tr>
    </table>

</body>
</html>
