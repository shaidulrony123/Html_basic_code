<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
</head>
<body>
	<table border="1" width="60%" align="center" height="500">
		<caption>Test Table</caption>
		<tr>
			<td colspan="5" style="background-color: #ff0000;"></td>
			
		</tr>
		<tr>
			<td rowspan="4" style="background: #c7c7c7"></td>
			<td colspan="3" style="background-color: #ffff00;"></td>
			
			<td rowspan="3" style="background-color: #0000ff"></td>
		</tr>
		<tr>
			<td rowspan="2" style="background-color: #ff4f81;"></td>
			<td colspan="2"></td>
			
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="4"></td>
			
		</tr>
	</table>
</body>
</html>
